<!DOCTYPE html>
<html>
<head>
<title>JQuery HTML5 QR Code Scanner using Instascan JS Example -
	ItSolutionStuff.com</title>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
</head>
<body>

	<h1>JQuery HTML5 QR Code Scanner using Instascan JS Example -
		ItSolutionStuff.com</h1>

	<video id="preview"></video>
	<script type="text/javascript">
      let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
      scanner.addListener('scan', function (content) {
        alert(content);
      });
      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
        	if(cameras[0].name.match("back") || cameras[0].name.match("Back")){
		    	scanner.start(cameras[0]);
	    	} else if(cameras[1].name.match("back") || cameras[1].name.match("Back")){
		    	scanner.start(cameras[1]);
	    	}
          scanner.start(cameras[0]);
        } else {
          console.error('No cameras found.');
        }
      }).catch(function (e) {
        console.error(e);
      });
    </script>

</body>
</html>
